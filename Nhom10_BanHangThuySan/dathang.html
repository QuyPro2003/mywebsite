<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đặt hàng</title>
    <link rel="stylesheet" href="webdathang.css">
</head>
<body>
    <div class="container">
        <h1>Nhập thông tin đặt hàng</h1>
        <form>
            <div class="form-control">
                <label for="name">Tên:</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn">
            </div>

            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn">
            </div>

            <div class="form-control">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại của bạn">
            </div>

            <div class="form-control">
                <label for="address">Địa chỉ:</label>
                <textarea id="address" name="address" placeholder="Nhập địa chỉ của bạn"></textarea>
            </div>

            <button type="submit">Đặt hàng</button>
        </form>
        <script>
            const form = document.getElementById("order-form");
            form.addEventListener("submit", function(event) {
              event.preventDefault(); // Ngăn chặn gửi biểu mẫu bằng cách load lại trang
              window.location.href = "giohang.html"; // Chuyển đến trang giỏ hàng
            });
          </script>
    </div>
</body>
</html>
